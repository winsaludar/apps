# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: "Build, Test, & Scan"

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Install .NET Workloads
        run: dotnet workload install aspire

      - name: Restore .NET workloads
        run: dotnet workload restore ./src/Apps.sln

      - name: Restore Dependencies
        run: dotnet restore ./src/Apps.sln

      - name: Build Solution
        run: dotnet build ./src/Apps.sln --no-restore --configuration Release

      - name: Run Test Cases
        run: dotnet test ./src/Apps.sln --no-build --configuration Release --verbosity normal

  codeql:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Set up CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: "csharp"

      - name: Run CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  semgrep:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Install Semgrep
        run: |
          pip install semgrep

      - name: Run Semgrep Analysis
        run: |
          semgrep --config=auto ./src

  upload-artifacts:
    runs-on: ubuntu-latest
    needs: [codeql, semgrep]
    steps:
      - name: Upload CodeQL Results
        uses: actions/upload-artifact@v3
        with:
          name: codeql-report
          path: ./codeql-results

      - name: Upload Semgrep Results
        uses: actions/upload-artifact@v3
        with:
          name: semgrep-report
          path: ./semgrep-results
